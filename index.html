<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grammarly clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="heading">
        <h1>Check your text before submitting</h1>
        <p>
          Real time character count, grammar check,<br />
          spellings and punctuation errors.
        </p>
      </section>
      <section class="textCheckBox">
        <textarea
          class="textBox"
          id="textBox"
          placeholder="Type to check"
        ></textarea>
        <br />
        <button class="check btn">Check text</button>
        <button class="copy btn">Copy text</button>
      </section>

      <section class="footer">
        <p class="characterCount">
          Total Character: <span class="totalCount">0</span>
        </p>
        <p class="remainingChar">
          Remaining: <span class="remCount">150</span>
        </p>
      </section>
    </main>

    <!-- Js linking -->
    <script src="index.js"></script>
  </body>
</html>
